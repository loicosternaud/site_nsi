<head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="monMonde.css">
    </head>
    <body>
        <p id="affichage"><b>Bonjour, mais qui es-tu ?</b></p>
        <p id="p">Viens : </p>
        <input type="text" placeholder="entre ton nom" id="saisie"><br/>
        <input type="button" value="Valider" id="bouton">
    </body>
    <script>
        // Fonctions
        function valider(){
            bouton.style.display='none';
            saisie.style.display='none';
            p.style.display='none';
            nom=saisie.value;
            message="Bonjour "+nom+", bienvenue dans mon monde";
            affichage.textContent = message;
        }
        //Main
        let saisie = document.querySelector("#saisie");
        let bouton = document.querySelector("#bouton");
        let affichage = document.querySelector("#affichage");
        let nom = document.querySelector("#nom");
        let p = document.querySelector("#p");
        // Ev√®nements
        bouton.addEventListener('click',valider); 
    </script>
